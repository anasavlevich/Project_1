<!DOCTYPE html>
<html lang="ru">
  @@include('blocks/head.html')
  <body class="body">
    @@include('blocks/page-header.html')
    <main class="main">
      <article class="event">
        <form class="reserve event__reserve">
          <div class="reserve__checks">
            <h4 class="reserve__section-title">Забронировать столик</h4>
            <label class="reserve__check check check--red">
              <input type="checkbox" name="table_1" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">1 стол</span>
            </label>
            <label class="reserve__check check">
              <input type="checkbox" name="table_2" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">2 стол</span>
            </label>
            <label class="reserve__check check">
              <input type="checkbox" name="table_3" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">3 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input type="checkbox" name="table_4" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">4 стол</span>
            </label>
            <label class="reserve__check check check--disabled">
              <input
                type="checkbox"
                name="table_5"
                class="check__input"
                disabled
              />
              <span class="check__mark"></span>
              <span class="check__label">5 стол </span>
            </label>
            <label class="reserve__check check">
              <input type="checkbox" name="table_6" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">6 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input type="checkbox" name="table_7" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">7 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input type="checkbox" name="table_8" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">8 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input type="checkbox" name="table_9" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">9 стол</span>
            </label>
            <label class="reserve__check check">
              <input type="checkbox" name="table_10" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">10 стол</span>
            </label>
            <label class="reserve__check check">
              <input type="checkbox" name="table_11" class="check__input" />
              <span class="check__mark"></span>
              <span class="check__label">11 стол</span>
            </label>
          </div>
          <div class="reserve__schemes">
            <div class="reserve__scheme-container">
              <span class="reserve__scheme-title">Сцена</span>
              <div class="reserve__scheme-wrapper">
                <svg class="reserve__scheme" width="780" height="399">
                  <use xlink:href="assets/icons/symbols.svg#table_map"></use>
                </svg>
              </div>
            </div>
          </div>
          <div class="reserve__order">
            <h4 class="reserve__section-title">Ваши пригласительные билеты</h4>
            <div class="reserve__tickets-list">
              <div class="reserve__tickets">
                <div class="reserve__qty" data-caption="шт." data-price="1400" data-currency="₽">
                  0
                </div>
                <div class="reserve__sum" data-currency="₽">0</div>
              </div>
              <div class="reserve__tickets">
                <div class="reserve__qty" data-caption="шт." data-price="1250" data-currency="₽">
                  0
                </div>
                <div class="reserve__sum" data-currency="₽">0</div>
              </div>
            </div>
            <div class="reserve__total" data-caption="Сумма" data-currency="₽">
              0
            </div>
            <button type="submit" class="btn btn--red reserve__submit">
              Купить билеты
            </button>
          </div>
          <div class="reserve__legend">
            <h4 class="reserve__section-title">
              Стоимость пригласительного билета
            </h4>
            <div class="reserve__legend1">
              <span class="reserve__legend-red"></span>
              <div class="reserve__legend-text reserve__legend-text--var" data-price="1400" data-currency="₽" data-number="1" data-caption="персона"></div>
            </div>
            <div class="reserve__legend2">
              <span class="reserve__legend-black"></span>
              <div class="reserve__legend-text reserve__legend-text--var" data-price="1250" data-currency="₽" data-number="1" data-caption="персона"></div>
            </div>
            <h4 class="reserve__section-title--s">Примечание</h4>
            <div class="reserve__legend-available">
              <svg class="reserve__legend-circles" width="36" height="24">
                <use xlink:href="assets/icons/symbols.svg#circles"></use>
              </svg>
              <span class="reserve__legend-text">доступные места</span>
            </div>
            <div class="reserve__legend-booked">
              <span class="reserve__legend-gray"></span>
              <span class="reserve__legend-text">забронировано</span>
            </div>
          </div>
        </form>
      </article>
    </main>
    @@include('blocks/page-footer.html')
  </body>
</html>
