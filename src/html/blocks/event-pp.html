<div class="pp" id="eventPP">
  <div class="pp__wrapper">
    <div class="pp__sticky-close">
      <button class="pp__x-btn x-btn">
        <svg class="x-btn__icon" width="60" height="60">
          <use xlink:href="assets/icons/symbols.svg#close"></use>
        </svg>
      </button>
    </div>
    <div class="pp__container">
      <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>
      <form class="pp__form form">
        <div class="pp__selectors">
          <div class="radio">
            <span class="field__title">Формат мероприятия:</span>
            <label class="radio__item">
              <input
                class="radio__input"
                type="radio"
                name="format"
                value="seminar"
                checked
              />
              <span class="radio__mark"></span>
              <span class="radio__label">Мастер-класс/семинар</span>
            </label>
            <label class="radio__item">
              <input
                class="radio__input"
                type="radio"
                name="format"
                value="concert"
              />
              <span class="radio__mark"></span>
              <span class="radio__label">Концерт/выступление</span>
            </label>
            <label class="radio__item">
              <input
                class="radio__input"
                type="radio"
                name="format"
                value="exibit"
              />
              <span class="radio__mark"></span>
              <span class="radio__label">Выставка/показ</span>
            </label>
            <label class="radio__item">
              <input
                class="radio__input"
                type="radio"
                name="format"
                value="other"
              />
              <span class="radio__mark"></span>
              <span class="radio__label">Другое</span>
            </label>
          </div>
          <div class="pp_visitors">
            <label class="field">
              <span class="field__title"
                >Планируемое количество посетителей:</span
              >
              <select class="field__select" name="amount">
                <option value="20">до 20 человек</option>
                <option value="100">от 20 до 100 человек</option>
                <option value="500">от 100 до 500 человек</option>
                <option value="1000">более 500 человек</option>
              </select>
            </label>
          </div>
          <div class="pp_date">
            <label class="field">
              <span class="field__title">Дата проведения:</span>
              <input class="pp_date-select" type="date" name="date" required />
            </label>
          </div>
        </div>
        <span class="field__title">Контактные данные:</span>
        <div class="pp__contacts">
          <label class="field pp__contacts-name">
            <span class="field__label">Имя*</span>
            <input
              class="field__input"
              type="text"
              placeholder="Имя"
              name="name"
              required
            />
          </label>
          <label class="field pp__contacts-lastname">
            <span class="field__label">Фамилия*</span>
            <input
              class="field__input"
              type="text"
              placeholder="Фамилия"
              name="last_name"
              required
            />
          </label>
          <label class="field pp__contacts-phone">
            <span class="field__label">Телефон*</span>
            <input
              class="field__input"
              type="tel"
              placeholder="+7 (___) ___ __ __"
              name="phone_number"
              required
            />
          </label>
          <label class="field pp__contacts-email">
            <span class="field__label">Email*</span>
            <input
              class="field__input"
              type="email"
              placeholder="Email"
              name="email"
              required
            />
          </label>
        </div>
        <label class="field">
          <span class="field__title">Есть пожелания? Напишите нам:</span>
          <textarea class="field__textarea" name="Пожелания"></textarea>
        </label>
        <label class="check">
          <input
            type="checkbox"
            name="agree"
            class="check__input"
            required
            checked
          />
          <span class="check__mark"></span>
          <span class="check__label check__label--s">
            Я соглашаюсь с пользовательским соглашением и с политикой
            использования персональных данных
          </span>
        </label>
        <div class="pp__btns">
          <button type="submit" class="btn pp__submit">Отправить</button>
          <button type="button" class="pp__close-btn">Закрыть</button>
        </div>
      </form>
    </div>
  </div>
</div>
